<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="asset/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="asset/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <script> $( document ).ready(function() {
        player_position = [0, 0];
        limit = [0, 171, 0, 17];
        map = init_map();
        build_map('map', map, limit);
        ready =  true;
    });



        $(document).keypress(function(e) {
            if(ready) {
                ready = false;
                switch (e.which) {
                    case 122:
                        player_position = player_moove(player_position, -1, 0, limit, map);
                        console.log('top');
                        break;
                    case 115:
                        player_position = player_moove(player_position, 1, 0, limit, map);
                        console.log('bot');
                        break;
                    case 113:
                        player_position = player_moove(player_position, 0, -1, limit, map);
                        console.log('left');
                        break;
                    case 100:
                        player_position = player_moove(player_position, 0, 1, limit, map);
                        console.log('right');
                        break;

                }
                ready = player_position[2];
            }
        });
    </script>
</head>
<body>
<div id="map" class="map"></div>
<div id="friendlist" class="friendlist"></div>
<div id="dialog" class="dialog"></div>
</body>
</html>
